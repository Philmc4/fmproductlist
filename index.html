<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main>
      <div class="desserts-container">
        <p class="text-1">Desserts</p>
        <div class="desserts-grid" id="dessert-grid-container"></div>
      </div>
      <div class="cart-container" id="cart-container">
        <p class="text-2">
          Your Cart (
          <span class="cart-number" id="cart-number-items">0</span> )
        </p>
        <div class="cart-content" id="cart-content">
          <img
            src="./images/illustration-empty-cart.svg"
            alt=""
            class="empty-cart-img"
            id="empty-cart-image"
          />
          <p class="text-4-bold" id="empty-cart-text">
            Your added items will appear here
          </p>
        </div>
        <div class="confirm-order-container hidden" id="order-confirm-cont">
          <div class="order-totals">
            <p class="text-4-total">Order Total</p>
            <p class="text-2-total" id="total-amount"></p>
          </div>
          <div class="carbon-neutral">
            <img
              src="./images/icon-carbon-neutral.svg"
              alt=""
              class="carbon-icon"
            />
            <p class="text-4-regular">
              This is a <span class="text-4-bold">carbon-neutral</span> delivery
            </p>
          </div>
          <button class="btn-3" id="confirm-btn">Confirm Order</button>
        </div>
      </div>
    </main>
    <div class="confirmation-modal hidden" id="confirm-order-container">
      <div class="confirmation-content" id="confirmation-items-container"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
